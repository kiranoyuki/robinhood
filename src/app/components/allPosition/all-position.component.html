<div class="container-fluid">

	<div id="searchPositions">
		<div class="input-group">
			<span class="input-group-addon" id="basic-addon1">
				<span class="glyphicon glyphicon-search" aria-hidden="true"></span>
			</span>
			<input type="text" class="form-control" placeholder="Search Position" aria-describedby="basic-addon1">
		</div>
	</div>


	<div id="positionList" class="flex-list">
		<div class='flex-item' *ngFor="let position of positionList"><position-tile [position]="position"></position-tile></div>
	</div>

</div>
