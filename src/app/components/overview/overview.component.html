

<div id="overviewPage">

  <top-bar></top-bar>
  <div id="stocks">
    <div id="currentPositions">
      <h5 class="section-title">
        Positions
      </h5>

      <div class="section-stock">
        <stock-tile [stock]="this.rb.account.positions[k]" *ngFor="let k of this.Object.keys(this.rb.account.positions)"></stock-tile>
      </div>
      </div>

    <div id="watchList">
      <h5 class="section-title">
        WatchList
      </h5>

      <div class="section-stock">
        <stock-tile [stock]="this.rb.account.watchList[k]" *ngFor="let k of this.Object.keys(this.rb.account.watchList)"></stock-tile>
      </div>
    </div>
  </div>





</div>
