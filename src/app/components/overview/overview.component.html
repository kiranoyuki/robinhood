

<div id="overviewPage">
<div id="left">
  <div id="stocks">
    <div id="currentPositions">
      <div class="Label">
        <h3><span style="padding-right:1em;" class="glyphicon glyphicon-comment" aria-hidden="true"></span>
          <b>Positions</b>
        </h3>
      </div>
      <stock-tile [stock]="s" *ngFor="let s of this.rb.account.positions"></stock-tile>
    </div>

    <div id="watchList">
      <div class="Label">
        <h3><span style="padding-right:1em;" class="glyphicon glyphicon-comment" aria-hidden="true"></span>
          <b>WatchList</b>
        </h3>
      </div>
      <stock-tile [stock]="s" *ngFor="let s of this.rb.account.watchList"></stock-tile>
    </div>
  </div>
</div>

<div class="clearfix" id="right">
  <div class="clearfix" id="orders">
    <div class="Label">
      <h3><span style="padding-right:1em;" class="glyphicon glyphicon-comment" aria-hidden="true"></span>
        <b>Orders</b>
      </h3>
    </div>
    <div class="container">
      <div class="row">
        <div class="col">
          1 of 2
        </div>
        <div class="col">
          1 of 2
        </div>
      </div>
    </div>
    <span class="glyphicon glyphicon-remove" aria-hidden="true"></span>
    <span class="glyphicon glyphicon-remove" aria-hidden="true"></span>
    <span class="glyphicon glyphicon-remove" aria-hidden="true"></span>
    <span class="glyphicon glyphicon-remove" aria-hidden="true"></span>
    <span class="glyphicon glyphicon-remove" aria-hidden="true"></span>




  </div>

</div>



</div>
