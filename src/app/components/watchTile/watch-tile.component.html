<div class="watchTile container-fluid {{color+'-border'}} box-shadow">
	<div class="text-center">
		<div class="price-info flex-list">
			<div class="col-6 text-left">
				<h6><span>Sold: </span> ${{watch.sold}}</h6>
				<h6><span>Change: </span>{{watch.percentChangeSinceSold}}%</h6>
			</div>
			<div class="col-4 text-right">
				<h5>$ {{watch.currentPrice}}</h5>
			</div>

		</div>

		<div id="graph">

		</div>

		<div class="btn-group">
			<button type="button" class="btn btn-buy">BUY</button>
			<button type="button" class="btn btn-unwatch">unwatch</button>
		</div>
	</div>
</div>
