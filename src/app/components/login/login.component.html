
<div *ngIf="this.alert.show" class="alert alert-danger" role="alert">
  <strong>{{this.alert.title}}</strong> {{this.alert.memo}}
</div>

<div id="login">
	<form>
		<div class="top">
			<h1>Welcome to RobinTrader</h1>
		</div>

		<div class="body">
			<div id="login-error" class="hidden">
				<h6>Wrong Username or Password</h6>
				<p>*Note: We don't support reset username or password on this site. Please reset directly on Robinhood app.</p>

			</div>
			<input [(ngModel)] ="loginModel.username" placeholder="Username" name="username" type="text" required="">
			<input [(ngModel)] ="loginModel.password" placeholder="Password" name="password" type="password" required="">
		</div>

		<button (click)="this.clickLogin()">Submit</button>

	</form>
</div>
