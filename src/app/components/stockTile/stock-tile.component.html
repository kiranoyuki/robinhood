<div class="positionTile">

  <div style="display:block; height:2em;">
    <div style="float:left;">
      <h5><b>[STOCK SYMBOL]</b></h5>
    </div>
    <div style="float:right;">
      <h5>[$PRICE]</h5>
    </div>
  </div>

  <div style="height:90px; background-color:white;">

  </div>
  <div style="width:100%; height:3em;">
    <div style="float:left;">
      <div id="dayPrice">
        <b>Price: </b> $15.00
      </div>
    </div>
    <div style="float:right;">
      <div>
        <b>%gain: </b> 20
      </div>
      <div>
        <b>$gain: </b> 45
      </div>
    </div>
  </div>

  <div style="padding:0em 1em 0em 1em; width:100%; height: 2em;">
    <div style="float:left;">
      <div class="btn-group" dropdown>
        <div class="dropdown">
          <button type="button" class="btn btn-danger">Sell</button>
          <div class="dropdown-content">
            <button style="width:100%" type="button" class="btn btn-danger">Limit Sell</button>
            <button style="width:100%" type="button" class="btn btn-danger">Market Sell</button>
          </div>
        </div>
      </div>
    </div>
    <div style="float:right;">
      <div class="btn-group" dropdown>
        <div class="dropdown">
          <button type="button" class="btn btn-success">Buy</button>
          <div class="dropdown-content">
            <button style="width:100%" type="button" class="btn btn-success">Limit Buy</button>
            <button style="width:100%" type="button" class="btn btn-success">Market Buy</button>
          </div>
        </div>
      </div>

    </div>
  </div>
</div>
